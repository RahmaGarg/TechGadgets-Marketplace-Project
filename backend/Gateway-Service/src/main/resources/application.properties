spring.application.name=Gateway-Service
server.port=8080

# Disable Config Server
spring.cloud.config.enabled=false

# Configuration Eureka Client
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# IMPORTANT: Force l'utilisation du nom de service au lieu de l'IP
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=localhost

# JWT Configuration
jwt.secret=myVerySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmPleaseChangeThis

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# IMPORTANT: Configuration du Load Balancer pour utiliser les noms de service
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.loadbalancer.cache.enabled=false

# Circuit Breaker Configuration 
resilience4j.circuitbreaker.instances.userServiceCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.userServiceCB.slidingWindowSize=10
resilience4j.circuitbreaker.instances.userServiceCB.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.userServiceCB.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.userServiceCB.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.userServiceCB.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.userServiceCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userServiceCB.eventConsumerBufferSize=10

# Timeout Configuration
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=5s

# Enhanced Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.example.gateway=DEBUG
logging.level.org.springframework.cloud.loadbalancer=DEBUG
logging.level.io.github.resilience4j=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,gateway,circuitbreakers
management.endpoint.health.show-details=always